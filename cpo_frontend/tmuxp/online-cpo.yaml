# The tmux session name, has to be unique
session_name: cpo

# The default start directory for the full session, ./ is this file's location
start_directory: ./../../..

# Can run a script before tmuxp starts building the session
shell_command_before:
  - "source ./install/setup.bash"

# Add commands to bash history
suppress_history: false

# This is where we list all the stuff we want to run
windows:
  - window_name: cpo_main
    layout: main-horizontal
    panes:
      - ros2 run cpo_backend cpo_backend --ros-args --params-file ./src/cpo_backend/config/online.yaml
      - ros2 run cpo_frontend cpo_frontend --ros-args --params-file ./src/cpo_frontend/config/online.yaml -p log_serial_filename:=serial_$(date '+%F')_$(date '+%H')_$(date '+%M')_$(date '+%S').bin
      - ros2 run cpo_analysis listener
      - ros2 topic list
